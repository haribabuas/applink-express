openapi: 3.0.1
info:
  title: OpenAPI definition
  version: v0
components:
  schemas:
    QuoteLineGenerationRequest:
      type: object
      required:
        - quoteId
      description: Request to generate a quote, includes the quote ID
      properties:
        quoteId:
          type: string
          description: A record Id for the Quote
        sapLineIds:
          type: array
          description: A list of record Ids for the Lines
          items:
            type: string
    QuoteLineGenerationResponse:
      type: object
      description: Response includes the record Id of the generated quote.
      properties:
        message:
          type: string
          description: A message for the generated quote
paths:
  /api/generatequotelines:
    post:
      operationId: generateQuoteLines
      summary: Generate a Quote for a given Opportunity
      tags:
        - Quote Lines
      description: Create Quote lines.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/QuoteLineGenerationRequest"
      x-sfdc:
        heroku:
          authorization:
            connectedApp: HerokuGenerateQuoteLineApp
            permissionSet: HerokuGenerateQuoteLinePS
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/QuoteLineGenerationResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                  message:
                    type: string
                    description: Error message when client context is missing or invalid
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                  message:
                    type: string
                    description: Error message when an unexpected error occurs
